- name: Update Homebrew
  command: brew update
  register: homebrew_brew_update_result
  changed_when: "'Already up-to-date' not in homebrew_brew_update_result.stdout"

- name: Upgrading Homebrew formulae
  command: brew upgrade
  register: homebrew_brew_upgrade_result
  changed_when: "'Upgrading' in homebrew_brew_upgrade_result.stdout"

- name: Upgrading Homebrew casks
  command: brew upgrade --cask --greedy
  register: homebrew_brew_upgrade_cask_result
  changed_when: "'Downloading' in homebrew_brew_upgrade_cask_result.stdout"

- name: Homebrew autoremove
  command: brew autoremove
  register: homebrew_brew_autoremove_result
  changed_when: "'Uninstalling' in homebrew_brew_autoremove_result.stdout"

- name: Cleanup Homebrew and scrub the cache
  command: brew cleanup -s
  register: homebrew_brew_cleanup_result
  changed_when: "'Purging' in homebrew_brew_cleanup_result.stdout"

