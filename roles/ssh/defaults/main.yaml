# URL used to download the SSH public key (must return raw key, not HTML).
# Override in host_vars if the key is served elsewhere.
ssh__public_key_url: https://adriencarpentier.com/id_ed25519.pub

# Additional users allowed to connect via SSH (sshd AllowUsers).
# The Ansible connection user (ansible_user) is always included; list extra users here.
# Override per host in host_vars to add more users (e.g. a deploy or service user).
ssh__allow_users:
  - bolino
