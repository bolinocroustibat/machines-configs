# Optional custom hostname shown in the prompt for ALL users with Starship.
# When set (e.g. in host_vars), overrides the system hostname in the prompt.
# prompt_hostname:

# Default list of users for Starship configuration
# Can be overridden in host_vars or playbooks
starship__users_list:
  - { home: '/root', user: 'root' }
  - { home: '/home/github', user: 'github' }
