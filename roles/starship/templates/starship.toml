format = """
$username\
$hostname\
$localip\
$shlvl\
$kubernetes\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$hg_branch\
$docker_context\
$package\
$cmake\
$guix_shell\
$opa\
$php\
$python\
$terraform\
$typst\
$vlang\
$nix_shell\
$meson\
$spack\
$memory_usage\
$openstack\
$nats\
$direnv\
$env_var\
$crystal\
$custom\
$sudo\
$cmd_duration\
$line_break\
$jobs\
$time\
$status\
$os\
$container\
$shell\
$character"""

[username]
style_user = 'green bold'
style_root = 'red bold'
format = '[$user]($style)'
disabled = false
show_always = true

[hostname]
ssh_only = false
format = '[$ssh_symbol](bold blue)@[$hostname](bold red)'
trim_at = '.'
disabled = false

[directory]
truncate_to_repo = false
format ='/[$path]($style)[$read_only]($read_only_style) '

[git_branch]
symbol = '🌱 '
truncation_length = 4
truncation_symbol = ''
ignore_branches = ['master', 'main']

[os]
format = "[$symbol]($style)"
disabled = false

[os.symbols]
Debian = "🌀 "
Kali = "🐉 "
Linux = "🐧 "
Macos = "🍎 "
Ubuntu = "🎯 "
