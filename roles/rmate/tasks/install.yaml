- name: Check if system is Debian-based
  when: ansible_distribution in ['Debian', 'Ubuntu']
  block:
    - name: Download rmate script
      get_url:
        url: https://raw.githubusercontent.com/aurora/rmate/master/rmate
        dest: /usr/local/bin/rmate
        mode: u=rwx,g=rx,o=rx
        validate_certs: true
      register: rmate_download_result
      failed_when: rmate_download_result.status_code is defined and rmate_download_result.status_code != 200

    - name: Create symlink from rmate to sublime
      file:
        src: /usr/local/bin/rmate
        dest: /usr/local/bin/sublime
        state: link
        force: true
      when: rmate_download_result is success
  rescue:
    - name: Report failure
      fail:
        msg: "Failed to setup rmate. Download status: {{ rmate_download_result.status_code | default('unknown') }}"
