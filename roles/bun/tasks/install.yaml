- name: Install Bun via Homebrew (MacOS)
  community.general.homebrew:
    name: bun
    state: present
  become: false
  when: ansible_facts["os_family"] == "Darwin"

- name: Download Bun installer (Debian)
  get_url:
    url: https://bun.sh/install
    dest: /tmp/bun-installer.sh
    mode: u=rwx,g=rx,o=rx # 755
  become: false
  when: ansible_facts["os_family"] == "Debian"

- name: Install Bun (Debian)
  command: "/tmp/bun-installer.sh"
  args:
    creates: "{{ ansible_facts['env']['HOME'] }}/.bun/bin/bun"
  become: false
  when: ansible_facts["os_family"] == "Debian"

- name: Configure bun in .zshrc
  become: false
  vars:
    zshrc_path: "{{ ansible_facts['env']['HOME'] }}/.zshrc"
  blockinfile:
    path: "{{ zshrc_path }}"
    marker: "# {mark} bun configuration added by ansible"
    block: |
      export BUN_INSTALL="{{ ansible_facts['env']['HOME'] }}/.bun"
      export PATH="$BUN_INSTALL/bin:$PATH"
      # bun completions
      [ -s "{{ ansible_facts['env']['HOME'] }}/.bun/_bun" ] && source "{{ ansible_facts['env']['HOME'] }}/.bun/_bun"
