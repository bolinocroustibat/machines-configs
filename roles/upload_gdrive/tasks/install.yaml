- name: Install rclone via apt (Debian)
  when: ansible_facts["os_family"] == "Debian"
  become: true
  ansible.builtin.apt:
    name: rclone
    state: present
    update_cache: true

- name: Get home directory of upload_gdrive user (rclone config owner)
  ansible.builtin.getent:
    database: passwd
    key: "{{ upload_gdrive_user }}"
  register: upload_gdrive_user_ent

- name: Get home directory of upload_gdrive script user
  ansible.builtin.getent:
    database: passwd
    key: "{{ upload_gdrive_script_user }}"
  register: upload_gdrive_script_user_ent

- name: Ensure script user has .config/rclone directory
  when: ansible_facts["os_family"] == "Debian"
  ansible.builtin.file:
    path: "{{ upload_gdrive_script_user_ent.ansible_facts.getent_passwd[upload_gdrive_script_user][4] }}/.config/rclone"
    state: directory
    owner: "{{ upload_gdrive_script_user }}"
    group: "{{ upload_gdrive_script_user }}"
    mode: "0700"
  become: true

- name: Copy rclone config from config owner to script user
  when: ansible_facts["os_family"] == "Debian"
  ansible.builtin.copy:
    remote_src: true
    src: "{{ upload_gdrive_user_ent.ansible_facts.getent_passwd[upload_gdrive_user][4] }}/.config/rclone/rclone.conf"
    dest: "{{ upload_gdrive_script_user_ent.ansible_facts.getent_passwd[upload_gdrive_script_user][4] }}/.config/rclone/rclone.conf"
    owner: "{{ upload_gdrive_script_user }}"
    group: "{{ upload_gdrive_script_user }}"
    mode: "0600"
  become: true

- name: Ensure rclone log file exists and is writable by script user
  when: ansible_facts["os_family"] == "Debian"
  ansible.builtin.file:
    path: "{{ upload_gdrive_script_user_ent.ansible_facts.getent_passwd[upload_gdrive_script_user][4] }}/rclone_upload.log"
    state: touch
    owner: "{{ upload_gdrive_script_user }}"
    group: "{{ upload_gdrive_script_user }}"
    mode: "0644"
  become: true

- name: Deploy upload_gdrive script in script user home
  when: ansible_facts["os_family"] == "Debian"
  ansible.builtin.template:
    src: upload_gdrive.sh.j2
    dest: "{{ upload_gdrive_script_user_ent.ansible_facts.getent_passwd[upload_gdrive_script_user][4] }}/upload_gdrive.sh"
    mode: "0750"
    owner: "{{ upload_gdrive_script_user }}"
    group: "{{ upload_gdrive_script_user }}"
  become: true
