# User who has rclone config (ran rclone config); config is copied from this user to script user
upload_gdrive__user: "{{ ansible_user }}"

# User who runs the script (script is deployed in their home)
upload_gdrive__script_user: "debian-transmission"

# rclone remote and paths (used in the script)
upload_gdrive__local_dir: "/var/lib/transmission-daemon/downloads/"
upload_gdrive__remote_name: "gdrive"
upload_gdrive__remote_dir: "/DL"

# Log file for rclone; default is in user home so the script can run without sudo
upload_gdrive__log_file: "${HOME}/rclone_upload.log"
