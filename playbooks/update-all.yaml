- name: Update Homebrew and upgrade packages
  hosts: local
  tags:
    - macos
  tasks:
    - name: Update Homebrew packages
      include_role:
        name: homebrew
        tasks_from: upgrade

- name: Update apt and upgrade packages
  hosts: remote
  tags:
    - debian
  tasks:
    - name: Upgrade apt packages
      include_role:
        name: apt
        tasks_from: upgrade

- name: Update Docker
  hosts: remote
  tags:
    - debian
  tasks:
    - name: Update Docker packages
      include_role:
        name: docker
        tasks_from: update

- name: Update Docker-based services
  hosts: data-bolino
  tags:
    - debian
  tasks:
    - name: Include nginx role for handlers
      include_role:
        name: nginx
        tasks_from: install

    - name: Update Pi-hole
      include_role:
        name: pi-hole
        tasks_from: update

    - name: Update WireGuard
      include_role:
        name: wireguard
        tasks_from: update

    - name: Update Portainer
      include_role:
        name: portainer
        tasks_from: update

    - name: Update Uptime Kuma
      include_role:
        name: uptime-kuma
        tasks_from: update

    - name: Update OmniTools
      include_role:
        name: omnitools
        tasks_from: update

- name: Prune Docker resources
  hosts: remote
  tags:
    - debian
  tasks:
    - name: Prune unused Docker resources
      include_role:
        name: docker
        tasks_from: prune

- name: Update ZSH and plugins
  hosts: all
  tasks:
    - name: Update ZSH
      include_role:
        name: zsh
        tasks_from: update

- name: Update Starship
  hosts: remote
  tags:
    - debian
  tasks:
    - name: Update Starship prompt
      include_role:
        name: starship
        tasks_from: update

- name: Update Direnv
  hosts: all
  tasks:
    - name: Add Direnv to ZSH
      include_role:
        name: direnv
        tasks_from: update

- name: Update global pip
  hosts: remote # python is entirely managed by uv on local
  tags:
    - debian
  tasks:
    - name: Update pip packages
      block:
        - name: Update pip packages
          include_role:
            name: pip
            tasks_from: update
      ignore_errors: true # pip may be managed by uv, so we don't want to fail if it is

- name: Update fail2ban configurations
  hosts: remote
  tags:
    - debian
  tasks:
    - name: Update fail2ban configurations
      include_role:
        name: fail2ban
        tasks_from: update

- name: Update uv
  hosts: all
  tasks:
    - name: Update uv package manager
      include_role:
        name: uv
        tasks_from: update

- name: Update Bun
  hosts: all
  tasks:
    - name: Update Bun package manager
      include_role:
        name: bun
        tasks_from: update
