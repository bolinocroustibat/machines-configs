- name: Add SSH keys
  hosts: remote
  tasks:
    - name: Configure SSH keys and settings
      include_role:
        name: ssh
        tasks_from: install

- name: Update apt and upgrade packages
  hosts: remote
  tasks:
    - name: Configure APT package sources
      include_role:
        name: apt
        tasks_from: install_sources
    - name: Upgrade all packages
      include_role:
        name: apt
        tasks_from: upgrade
    - name: Install Docker
      include_role:
        name: docker
        tasks_from: install

- name: Install WireGuard
  hosts: data-bolino
  tasks:
    - name: Install WireGuard
      include_role:
        name: wireguard
        tasks_from: install

- name: Install Portainer
  hosts: data-bolino,web-bolino
  tasks:
    - name: Install Portainer and Portainer Agent
      include_role:
        name: portainer
        tasks_from: install
    - name: Configure UFW rules for Portainer
      include_role:
        name: portainer
        tasks_from: ufw

- name: Configure .bashrc
  hosts: remote
  tasks:
    - name: Configure bash environment
      include_role:
        name: bash
        tasks_from: install

- name: Install zsh
  hosts: remote
  tasks:
    - name: Install and configure zsh shell
      include_role:
        name: zsh
        tasks_from: install

- name: Install and configure Starship
  hosts: remote
  tasks:
    - name: Install Starship prompt
      include_role:
        name: starship
        tasks_from: install

- name: Install and configure fail2ban
  hosts: remote
  tasks:
    - name: Set up fail2ban intrusion prevention
      include_role:
        name: fail2ban
        tasks_from: install

- name: Install and configure UFW
  hosts: remote
  tasks:
    - name: Install UFW
      include_role:
        name: ufw
        tasks_from: install

    - name: Configure UFW rules
      include_role:
        name: ufw
        tasks_from: rules

- name: Install and configure Micro
  hosts: remote
  tasks:
    - name: Install Micro editor
      include_role:
        name: micro
        tasks_from: install

- name: Install and configure rmate
  hosts: remote
  tasks:
    - name: Install rmate remote editor
      include_role:
        name: rmate
        tasks_from: install

- name: Install and configure uv
  hosts: remote
  tasks:
    - name: Install uv package manager
      include_role:
        name: uv
        tasks_from: install

- name: Add the GitHub Actions user
  hosts: web_servers
  tasks:
    - name: Configure GitHub Actions runner user
      include_role:
        name: github_actions
        tasks_from: main

- name: Uninstall Apache2
  hosts: web_servers, media_servers
  tasks:
    - name: Include Apache2 uninstall tasks
      include_role:
        name: apache2
        tasks_from: uninstall

- name: Install and configure Nginx
  hosts: web_servers, media_servers
  tasks:
    - name: Install and configure Nginx web server
      include_role:
        name: nginx
        tasks_from: install
    - name: Backup Nginx virtual hosts configuration
      include_role:
        name: nginx
        tasks_from: backup_vhosts

- name: Install Postgres
  hosts: web_servers
  tasks:
    - name: Install and configure PostgreSQL
      include_role:
        name: postgres
        tasks_from: install

- name: Install databases-remote-backup-scripts
  hosts: web_servers
  tasks:
    - name: Set up database backup scripts
      include_role:
        name: databases-remote-backup-scripts
        tasks_from: install

- name: Install websites
  hosts: web_servers
  tasks:
    - name: Deploy and configure websites
      include_role:
        name: websites
        tasks_from: main

- name: Install media websites
  hosts: media_servers
  tasks:
    - name: Deploy and configure media websites
      include_role:
        name: websites
        tasks_from: media_servers

- name: Install Minecraft server
  hosts: data-bolino
  tasks:
    - name: Include minecraft-server role
      include_role:
        name: minecraft-server
        tasks_from: install
