- name: Install and update Homebrew
  hosts: local
  tasks:
    - name: Install Homebrew
      include_role:
        name: homebrew
        tasks_from: install
    - name: Upgrade Homebrew packages
      include_role:
        name: homebrew
        tasks_from: upgrade

- name: Add SSH hosts configs
  hosts: local
  tasks:
    - name: Configure SSH hosts
      include_role:
        name: ssh
        tasks_from: hosts_configs

- name: Install zsh
  hosts: local
  tasks:
    - name: Install and configure zsh
      include_role:
        name: zsh
        tasks_from: install

- name: Install and configure Starship
  hosts: local
  tasks:
    - name: Install Starship prompt
      include_role:
        name: starship
        tasks_from: install

- name: Install direnv
  hosts: local
  tasks:
    - name: Install and configure direnv
      include_role:
        name: direnv
        tasks_from: install

- name: Install Micro
  hosts: local
  tasks:
    - name: Install Micro editor
      include_role:
        name: micro
        tasks_from: install

- name: Configure Git
  hosts: local
  tasks:
    - name: Set up Git configuration
      include_role:
        name: git
        tasks_from: main

- name: Install uv
  hosts: local
  tasks:
    - name: Install uv package manager
      include_role:
        name: uv
        tasks_from: install

- name: Install NVM
  hosts: local
  tasks:
    - name: Install Node Version Manager
      include_role:
        name: nvm
        tasks_from: main

- name: Install Biome
  hosts: local
  tasks:
    - name: Install Biome formatter
      include_role:
        name: biome
        tasks_from: install

- name: Install bat
  hosts: local
  tasks:
    - name: Install bat command-line tool
      include_role:
        name: bat

- name: Install eza
  hosts: local
  tasks:
    - name: Install eza command-line tool
      include_role:
        name: eza

- name: Updating Ruby gems
  hosts: local
  tasks:
    - name: Updating Ruby gems
      command: gem update --system
      register: ruby_result
      changed_when: ruby_result.find("Latest version already installed") == -1
