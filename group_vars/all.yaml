ansible_managed: "Ansible managed - DO NOT EDIT"

# Home directory of the user the play runs as (from ansible_facts)
user_home: "{{ '/Users/' + ansible_facts['user_id'] if ansible_facts['os_family'] == 'Darwin' else '/home/' + ansible_facts['user_id'] }}"

nginx_available_path: /etc/nginx/sites-available
nginx_enabled_path: /etc/nginx/sites-enabled
nginx_conf_path: /etc/nginx/sites-available

# PHP-FPM socket path
php_fpm_socket: /run/php/php8.4-fpm.sock
